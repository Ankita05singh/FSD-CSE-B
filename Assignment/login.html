<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1 align="center">Register Here</h1>
    <form method="post" action="" align="center">
        <label for="Name">NAME :</label>
        <input type="text" name="uname" placeholder="Enter the user name" required>
        <br><br>
        <label for="mobile">MOBILE :</label>
        <input type="number" name="mobile" placeholder="Enter your mobile no." required>
        <br><br>
        <label for="Name">DATE :</label>
        <input type="date" name="dob" placeholder="Enter date." required>
       <br><br>
               <label for="gender">GENDER :</label>
        <input type="radio" name="gender" value="M" required>Male
                <input type="radio" name="gender" value="F" checked  required>Female
                <br><br>
                <label for="dob">DOB :</label>
        <input type="date" name="dob" required>
                <br><br>

                <label for="branch">BRANCH :</label>
                <select name="Branch">
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>CS</option>
                    <option>AIML</option>

                </select>
                <br><br>

                <label for="Addres">ADDRESS :</label>
                <textarea rows="5" cols="15" placeholder="Enter your address" required></textarea>

                <br><br>
                <label for="File">UPLOAD FILE :</label>
                <input type="file" name="file" placeholder="Choose file" required>

                <br><br>
                <button>Register</button>

                <button>Reset</button>
             </form>
</body>
</html>
